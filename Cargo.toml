[package]
name = "aw_server"
version = "0.8.0"
authors = ["Johan Bjäreholt <johan@bjareho.lt>", "Erik Bjäreholt <erik@bjareho.lt>"]
edition = "2018"
default-run = "aw-server-rust"

[features]
default = [] # no features by default
legacy_datastore_tests = []

[workspace]
members = [
    "aw-client-rust",
]

[lib]
name = "aw_server"
crate-type = ["lib", "cdylib"]
path = "src/lib.rs"

[[bin]]
name = "aw-server-rust"
path = "src/main.rs"

[[bin]]
name = "aw-sync-rust"
path = "src/sync/main.rs"

[dependencies]
rocket = "0.4"
rocket_contrib = { version = "*", default-features = false, features = ["json"] }
rocket_cors = "0.5.0"
multipart = "0.16"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
chrono = { version = "0.4", features = ["serde"] }
rusqlite = { version = "0.20", features = ["chrono", "serde_json", "bundled"]  }
crossbeam_requests = "0.3"
plex = "0.2.3"
appdirs = "0.2.0"
lazy_static = "1.2"
log = "0.4"
fern = { version = "0.5", features = ["colored"] }
toml = "0.5"
gethostname = "0.2"
regex = "1.0"
uuid = { version = "0.8", features = ["serde", "v4"] }

[target.'cfg(target_os="android")'.dependencies]
jni = { version = "0.5", default-features = false }
libc = "0.2"
android_logger = "0.8"
