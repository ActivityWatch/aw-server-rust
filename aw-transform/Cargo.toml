[package]
name = "aw-transform"
version = "0.1.0"
authors = ["Johan Bj√§reholt <johan@bjareho.lt>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = "1.0"
rocket = "0.5.0-rc.1" # TODO: Remove this dependency
serde_json = "1.0"
fancy-regex = "0.11.0"
log = "0.4"
chrono = { version = "0.4", features = ["serde"] }
aw-models = { path = "../aw-models" }

[dev-dependencies]
criterion = "0.5.1"

[[bench]]
name = "bench"
harness = false
